Survival:
  worlds:
    - world
    - world_nether
    - world_the_end

  setHomeExperience:
    active: true
    experienceFormula: 2*amount+100
    experiencePerHome: [ 0, 5, 10, 15, 25, 40, 65, 105, 170, 275, 445 ]
    homeDeletionGrantsFreeHome: true

  homeTeleportExperience:
    active: true
    amount: 2

  delay:
    active: true
    disableInCreative: true
    duration: 7
    interruptCauses:
      - ENTITY_ATTACK
      - ENTITY_SWEEP_ATTACK
      - PROJECTILE
      - SONIC_BOOM
      - THORNS
      - VOID
      - BLOCK_EXPLOSION
      - ENTITY_EXPLOSION
      - CAMPFIRE

  timeout:
    active: true
    duration: 5
    causes:
      - ENTITY_ATTACK
      - ENTITY_SWEEP_ATTACK
      - PROJECTILE
      - SONIC_BOOM
      - THORNS
      - VOID
      - BLOCK_EXPLOSION
      - ENTITY_EXPLOSION
      - CAMPFIRE

  obstructedHomeCheck:
    active: true
    disableInCreative: true
    retryDuration: 5

  homeTeleport:
    groundCheck: true


Skyblock:
  worlds:
    - bskyblock_world
    - bskyblock_world_nether
    - bskyblock_world_the_end